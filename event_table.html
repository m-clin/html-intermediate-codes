<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPC Events</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: lightgray;
            text-align: center;
        }
        tr{
            background-color: white;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="4">Event Details</th>
    </tr>
    <tr>
        <th colspan="2">Event Name</th>
        <th>Date</th>
        <th>Location</th>
    </tr>
    <tr>
        <td colspan="2">Balayong Festival</td>
        <td>March 4</td>
        <td>Puerto Princesa City</td>
    </tr>
    <tr>
        <td colspan="2">Love Affair with Nature</td>
        <td>February 14, 2015</td>
        <td>Barangay San Jose, Puerto Princesa City</td>
    </tr>
    <tr>
        <td colspan="2">Pista Na, Pasko Pa</td>
        <td>December 1, 2023</td>
        <td>Balayong People's Park, Puerto Princesa City</td>
    </tr>
</table>
</body>
</html>
